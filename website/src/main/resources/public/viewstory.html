<span ng-repeat="story in stories">
	<button ng-click="showContent(story)">{{story.title}}</button>
</span>

<div id="container">
	<div class="container__image"><img class="image__story"></img></div>
	<article class="article__story">
		<h2 class="article__title"></h2>
		<div class="article__content"></div>
	</article>
</div>
