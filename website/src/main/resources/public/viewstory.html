<span ng-repeat="story in stories">
	<button ng-click="showContent(story)">{{story.title}}</button>
</span>

<div class="timeline">
	<div class="events">
		<ol>
			<li class="list--unlabelled" ng-repeat="story in stories">
				<a class="events__event" ng-class="{'events__event--selected': isSelected(story.title)}" ng-style="{left: getLeft(story.timeSetting)}" ng-click="showContent(story)"></a>
			</li>
		</ol>	
	</div>
</div>

<div id="container">
	<div class="container__image"><img class="image__story"></img></div>
	<article class="article__story">
		<h2 class="article__title"></h2>
		<div class="article__content"></div>
	</article>
</div>
