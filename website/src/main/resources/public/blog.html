<div>This is the bowyerville blog page</div>
<div ng-repeat="blog in blogs">
	{{blog.title}}
</div>

<h1>Add blog</h1>
<form role="form" ng-submit="addBlogPost()">
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" ng-model="blogpost.title" />
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input type="text" ng-model="blogpost.description" />
	</div>
	<div class="form-group">
		<input type="submit" class="btn" value="Save" />
	</div>
</form>
