<h2>New Blog</h2>

<form role="form" ng-submit="addBlogPost()">
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" ng-model="$parent.blogpost.title" />
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input type="text" ng-model="$parent.blogpost.description" />
	</div>
	<div class="form-group">
		<input type="submit" class="btn" value="Save" />
	</div>
</form>
