<h2 class="text">New Blog</h2>

<form role="form" ng-submit="addBlogPost()">
	<div class="form-group">
		<input class="input--wide" type="text" placeholder="Title" ng-model="$parent.blogpost.title" />
	</div>
	<div class="form-group">
		<textarea class="input--wide input--tall" placeholder="Enter text here..." ng-model="$parent.blogpost.description"></textarea>
	</div>
	<div class="form-group">
		<input type="submit" class="btn" value="Save" />
	</div>
</form>
