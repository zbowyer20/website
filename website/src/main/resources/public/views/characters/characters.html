<div dl-esc-key="closeCharacter()">
	<div class="container__character" ng-repeat="character in characters" ng-click="character.fileName && showCharacter(character)">
		<img class="image__character--thumbnail" ng-src="{{character.img}}" />
	</div>
	
	<div class="veil" ng-show="selected" />
	
	<div class="container__character-bio" ng-show="selected">
		<span class="character__bio--close" ng-click="closeCharacter()">x</span>
		<img class="image__character--bio" ng-src="{{selected.img}}" />
		<div class="character__bio">
			<h2 class="header__text--underline header__text--{{selected.displayName}}">{{selected.displayName}}</h2>
			<p class="paragraph__character-bio">
				{{selected.content}}
			</p>
		</div>
	</div>
</div>
