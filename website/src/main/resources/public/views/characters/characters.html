<div class="container__bio" dl-esc-key="closeCharacter()">
	<div ng-repeat="(key, value) in characters | groupBy: 'group'" class="container__characters-group" ng-class="container__characters--{{stripGroup(key)}}">
		<div class="container__characters container__characters--{{stripGroup(key)}}">
			<div class="container__character" ng-repeat="character in value" ng-click="showCharacter(character)" ng-style="{'left': getLeft($index, value), 'z-index': character.main == 1 ? 20 : 10}">
				<img class="image__character--thumbnail" ng-src="{{character.img}}" />
			</div>
			<span class="header__text header__text--medium header__text--characters-story header__text--{{stripGroup(key)}}">{{key}}</span>
		</div>
	</div>
</div>

<div class="container__character-bio" ng-show="selected">
	<span class="character__bio--close" ng-click="closeCharacter()">x</span>
	<div class="character__bio--image">
		<img class="image__character--bio" ng-src="{{selected.img}}" />
	</div>
	<div class="character__bio">
		<h2 class="header__text--character header__text--left header__text--underline header__text--{{selected.displayName}}">{{selected.displayName}}</h2>
		<p class="content__bio">
			{{selected.content}}
		</p>
	</div>
</div>

<div class="veil" ng-show="selected" />
