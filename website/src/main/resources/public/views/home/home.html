<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<div class="container container__home">
	<h1 class="text__header text__header--primary">ZAK BOWYER</h1>
	<ul class="list container__subheader">
		<li class="list-element--horizontal list-element__separated" ng-repeat="subheader in subheaders">
			<a class="text__subheader text__subheader--primary link__subheader" href="{{subheader.href}}">{{subheader.text}}</a>
		</li>
		<li class="list-element--horizontal list-element__separated">
			<span class="text__subheader text__subheader--primary text__todo">{{todo}}</span>
		</li>
	</ul>
</div>
